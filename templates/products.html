<!DOCTYPE html>
<html>
    <head>
        <title>Inventory tracker</title>
        <style>
            body {
                margin: 20px;
                background-color: #f9f9f9;
                color: #333;
            }

            h1, h2 {
                text-align: center;
                color: #4CAF50;
            }

            .add {
                max-width: 600px;
                margin: 0 auto 20px;
                padding: 15px;
                background: #fff;
                border: 1px solid #ddd;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            input, select, button {
                display: block;
                width: 95%;
                margin-bottom: 10px;
                padding: 8px;
                font-size: 14px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin: 20px auto;
                background: #fff;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            th, td {
                padding: 12px;
                text-align: left;
                border: 1px solid #ddd;
            }

            th {
                background-color: #4CAF50;
                color: white;
            }

            tr:nth-child(even) {
                background-color: #f2f2f2;
            }

            a {
                text-decoration: none;
                color: #4CAF50;
            }
        </style>
    </head>
    <body>
        <h1>Manage Products</h1>
        <form action="{{ url_for('add_products') }}" method="POST" class="add">
            <input type="text" name="name" placeholder="Product Name" required>
            <select name="category">
                {% for category in categories %}
                <option value="{{ category }}">{{ categories[category] }}</option>
                {% endfor %}
            </select>
            <input type="number" name="price" step="0.01" placeholder="Price" required>
            <input type="number" name="stock_level" placeholder="# in stock" required>
            <button type="submit">Add Product</button>
        </form>
        <h2>All Product</h2>
        <h3><a href="{{ url_for('sales_report') }}"><u>Generate report</u></h3>
        <table>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Edit</th>
                <th>Log sale</th>
                <th>Delete</th>
            </tr>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ categories[product.category_id] }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.stock_level }}</td>
                <td>
                    <a href="{{ url_for('edit_product', id=product.id) }}">Edit</a>
                </td>
                <td><a href="{{ url_for('log_sale', id=product.id) }}">Log Sale</a></td>
                <td>
                    <form action="{{ url_for('delete_product', id=product.id) }}" method="POST" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>

    </body>
</html>
