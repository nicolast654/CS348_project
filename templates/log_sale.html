<!DOCTYPE html>
<html>
    <head>
        <title>Log Sale</title>
        <style>
        body {
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1, h2 {
            text-align: center;
            color: #4CAF50;
        }

        .add {
            max-width: 600px;
            margin: 0 auto 20px;
            padding: 15px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input, select, button {
            display: block;
            width: 95%;
            margin-bottom: 10px;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
        }
        </style>
    </head>
    <body>
        <h1>Log Sale for {{ product.name }}</h1>
        <form method="POST">
            <label for="quantity">Quantity Sold:</label>
            <input type="number" name="quantity" min="1" max="{{ product.stock_level }}" required>
            <label for="date">Date of Sale:</label>
            <input type="date" name="date" required>
            <button type="submit">Log Sale</button>
        </form>
    </body>
</html>
